<div class=" text-center page-form-pizza">
    <h1 class="title-pizza">Adicionar Pizza</h1>
</div>

<div class="form-pizza col">
    <form action="" class="mt-5 " #f="ngForm" (ngSubmit)="enviar()">
        <fieldset>
            <div class="nome-pizza">
                <label for="" class="form-label m-0">Nome:</label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="pizza.nome">
            </div>
            <div class="ing mt-3 border pt-3 pb-3">
                <label for="" class="form-label m-0">Ingredientes:</label>
                <div class="d-flex">
                    <input type="text" class="form-control col-8 ml-2" name="ingredientes"
                        [(ngModel)]="pizza.ingredientes" #ing>
                    <input type="button" class="btn btn-success col-2 p-0 ml-3" value="Add" (click)="addIngredientes()">
                </div>
                <div class="mt-3 ml-2">
                    <small class="text-dark">{{teste}}</small>
                </div>
            </div>
            <div class="quant mt-3 border pt-3 pb-3">
                <label for="" class="form-label m-0">quantidade:</label>
                <div class="d-flex">
                    <input type="text" class="form-control  ml-2 col-8" name="quantidade"
                        [(ngModel)]="pizza.quantidade">
                    <input type="button" class="btn btn-success col-2 p-0 ml-3" value="add">
                </div>
            </div>

        </fieldset>
        <div class="text-center mt-3">
            <input type="submit" class="btn btn-dark text-warning" value="Enviar">
        </div>
    </form>
</div>
